<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Message Display App</title>
  <link rel="stylesheet" href="style.css" />
</head>

    <h1>Enter Your Message</h1>
